<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sober | Detail</title>
    <link rel="icon" href="./assets/icon/Logo-icon-black.png" sizes="16x16" />
    <link

  </head>
  <body>
    <div id="root" class="scroll-smooth focus:scroll-auto">
      <div class="mx-auto font-poppins min-h-dvh">

        ></div>
        <!-- end overlay -->

          <nav class="w-full flex flex-col h-full">
            <div
              class="flex flex-row w-full py-4 focus-within:border-b focus-within:border-primary mp-transition-5 mb-[30px]"

                class="border-0 outline-0 w-full"

                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />

                <i class="fas fa-search"></i>
              </span>
            </div>
            <!-- end search mobile -->

            <ul class="font-semibold">
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span>HOME</span>
                  <i class="fa-solid fa-caret-right opacity-50"></i>
                </a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span> SHOP </span>
                  <i class="fa-solid fa-caret-right opacity-50"></i
                ></a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span> FEATURES </span>
                  <i class="fa-solid fa-caret-right opacity-50"></i
                ></a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span> PAGES </span>
                  <i class="fa-solid fa-caret-right opacity-50"></i
                ></a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span> BLOG </span>
                  <i class="fa-solid fa-caret-right opacity-50"></i
                ></a>
              </li>
            </ul>
            <!-- end item mobile -->

            <ul class="font-semibold items-end mt-auto">
              <li class="mp-mobile-menu-item">
                <a href="" class="flex flex-row items-center">
                  <div class="flex flex-row items-center">
                    <i class="fa-regular fa-heart text-xl mr-2"></i>
                    <span> WHIST LIST </span>
                  </div>
                  <span
                    class="ml-auto text-sm bg-primary text-white px-2 rounded-full"
                    >0</span
                  >
                </a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="">
                  <i class="fa-regular fa-user text-xl mr-2"></i>
                  <span> USER</span>
                </a>
              </li>
            </ul>
            <!-- end whist list & user -->
          </nav>
        </div>
        <!-- end mobile menu -->

        <div
          class="to-top p-2 flex justify-center items-center text-xl w-5 fixed bottom-12 right-5 border-b-0 border-transparent hover:border-primary hover:border-b-[6px] transition-ease-in-out mp-transition-3 cursor-pointer"
        >
          <i class="fa-solid fa-arrow-up-long"></i>
        </div>
        <div id="header"></div>

        <!-- End Header -->
        <!-- Main -->
        <main>
          <section class="container mx-auto min-h-dvh"></section>
        </main>
        <!-- End Main -->

      </div>
