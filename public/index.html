<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sober</title>
    <link rel="icon" href="./assets/icon/Logo-icon-black.png" sizes="16x16" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <link rel="stylesheet" href="./assets/css/hiddenspin.css" />
  </head>
  <body>
    <div id="root" class="scroll-smooth focus:scroll-auto">
      <div class="mx-auto font-poppins min-h-dvh">
        <div id="mobileMenu"></div>
        <div
          class="to-top p-2 flex justify-center items-center text-xl w-5 fixed bottom-12 right-5 border-b-0 border-transparent hover:border-primary hover:border-b-[6px] transition-ease-in-out mp-transition-3 cursor-pointer"
        >
          <i class="fa-solid fa-arrow-up-long"></i>
        </div>
        <div id="header"></div>

        <!-- End Header -->
        <!-- Main -->
        <main>
          <!-- Slider -->
          <section
            id="indicators-carousel"
            class="motion-preset-blur-right motion-delay-[600ms] slider w-full min-h-[100vh] z-[20]"
            data-carousel="static"
          >
            <!-- Slide List -->
            <div
              id="slide-lists"
              class="slide-lists flex flex-row absolute top-0 left-0 right-0 h-full"
            ></div>

            <!-- Slider dots -->
            <div
              class="motion-preset-focus motion-delay-[1200ms] dots-container absolute z-30 flex justify-center items-center -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2"
            ></div>
            <!-- Slider controls -->
            <button
              type="button"
              class="motion-preset-focus motion-delay-[1200ms] prev absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-prev
            >
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-transparent group-hover:bg-gray-200/70 border-0 outline-0 mp-transition-3"
              >
                <i class="fa-solid fa-chevron-left"></i>
                <span class="sr-only">Previous</span>
              </span>
            </button>
            <button
              type="button"
              class="motion-preset-focus motion-delay-[1200ms] next absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-next
            >
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-transparent group-hover:bg-gray-200/70 border-0 outline-0 mp-transition-3"
              >
                <i class="fa-solid fa-chevron-right"></i>
                <span class="sr-only">Next</span>
              </span>
            </button>
          </section>
          <!-- End Slider -->
          <!-- New -->
          <section class="new cursor-pointer flex flex-col h-auto">
            <div class="new-lists flex flex-col md:flex-row left-0 right-0">
              <div class="new-item relative overflow-hidden">
                <div class="new-img w-full">
                  <img
                    loading="lazy"
                    src="./assets/images/new1.jpg"
                    alt=""
                    class="w-full object-cover"
                  />
                  <div
                    class="new-text absolute inset-0 flex flex-col justify-center items-center text-center gap-4 hover:scale-125 mp-transition-5"
                  >
                    <h4
                      class="xl:text-[28px] lg:text-[20px] md:text-[16px] text-[18px] font-light max-w-[50%]"
                    >
                      SS 2024 Collection
                    </h4>
                    <span
                      class="font-semibold text-xs pb-[1px] border-b border-primary"
                      ><a href="./category.html">Shop Now</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="new-item relative overflow-hidden">
                <div class="new-img w-full">
                  <img
                    loading="lazy"
                    src="./assets/images/new2.jpg"
                    alt=""
                    class="w-full object-cover"
                  />
                  <div
                    class="new-text absolute inset-0 flex flex-col justify-center items-center text-center gap-4 hover:scale-125 mp-transition-5"
                  >
                    <h4
                      class="xl:text-[28px] lg:text-[20px] md:text-[16px] text-[18px] font-light max-w-[50%]"
                    >
                      50% Off Mid-Season Sale
                    </h4>
                    <span
                      class="font-semibold text-xs pb-[1px] border-b border-primary"
                      ><a href="./category.html">Shop Now</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="new-item relative overflow-hidden">
                <div class="new-img w-full">
                  <img
                    loading="lazy"
                    src=" https://demo.uix.store/sober/wp-content/uploads/sites/2/2016/09/c3.jpg"
                    alt=""
                    class="w-full object-cover"
                  />
                  <div
                    class="new-text absolute inset-0 flex flex-col justify-center items-center text-center gap-4 hover:scale-125 mp-transition-5"
                  >
                    <h4
                      class="xl:text-[28px] lg:text-[20px] md:text-[16px] text-[18px] font-light max-w-[50%]"
                    >
                      New Summer Collection
                    </h4>
                    <span
                      class="font-semibold text-xs pb-[1px] border-b border-primary"
                      ><a href="./category.html">Shop Now</a></span
                    >
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- End New -->
          <section
            class="container mx-auto hot-sale w-full mt-[100px] min-h-dvh"
          >
            <nav class="mb-[50px]">
              <ul
                class="flex flex-row justify-center gap-[50px] items-center text-gray-500"
              >
                <li class="mp-hot-sale-text mp-hot-sale-text-active">
                  <a href="" id="best-sellers-link">Best Sellers</a>
                </li>
                <li class="mp-hot-sale-text">
                  <a href="" id="new-products-link">New Products</a>
                </li>
                <li class="mp-hot-sale-text">
                  <a href="" id="sale-link">Sale Products</a>
                </li>
              </ul>
            </nav>
            <div
              class="hot-sale-product grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 3xl:grid-cols-5 gap-[30px]"
            ></div>
            <div class="load-more mp-button-container">
              <a
                href="./category.html"
                class="bg-primary font-semibold text-sm text-white px-4 py-5 min-w-[200px] text-center cursor-pointer hover:bg-[#FF6962] transition-ease-in-out mp-transition-3"
                >Load More</a
              >
            </div>
          </section>
          <!-- End Hot Sale -->
          <section class="deal mt-[100px] mb-[50px] relative">
            <img
              src="./assets/images/Count-down.webp"
              alt=""
              class="object-cover min-h-[250px] max-h-[650px] w-full"
            />
            <div
              class="content absolute inset-0 xl:px-[100px] px-[20px] flex flex-row items-center justify-center"
            >
              <div
                class="wpb-container font-light lg:w-1/2 w-full ml-auto flex flex-col justify-between items-center gap-9"
              >
                <h4 class="lg:text-[40px] text-[20px]">Deal Of The Day</h4>
                <div
                  class="timers flex flex-row justify-center items-center gap-[60px]"
                >
                  <span class="mp-time-box">
                    <span class="mp-time">00</span>
                    <span class="time-text">Days</span>
                  </span>
                  <span class="mp-time-box">
                    <span class="mp-time">00</span>
                    <span class="time-text">Hours</span>
                  </span>
                  <span class="mp-time-box">
                    <span class="mp-time">00</span>
                    <span class="time-text">Mins</span>
                  </span>
                  <span class="mp-time-box">
                    <span class="mp-time">00</span>
                    <span class="time-text">Sec</span>
                  </span>
                </div>
                <div class="shop-now mp-button-container">
                  <a
                    href="./category.html"
                    class="bg-primary font-semibold text-sm text-white px-4 py-5 min-w-[200px] text-center cursor-pointer hover:bg-[#FF6962] transition-ease-in-out mp-transition-3"
                    >Shop Now</a
                  >
                </div>
              </div>
            </div>
          </section>
          <!-- End Banner -->
        </main>
        <!-- End Main -->
        <!--
  Heads up! ðŸ‘‹

  This component comes with some `rtl` classes. Please remove them if they are not needed in your project.

  Plugins:
    - @tailwindcss/forms
-->

        <div id="footer"></div>

        <!-- End Footer -->
      </div>
    </div>
    <script type="module" src="./assets/js/mainBase.js"></script>
  </body>
</html>
