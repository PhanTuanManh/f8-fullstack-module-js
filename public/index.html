<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  </head>
  <body>
    <div id="root">

              <div class="logo-wrapper flex flex-row items-center gap-1">
                <div class="icon-img w-10">
                  <img
                    src="./assets/icon/Logo-icon-black.png"
                    alt="Logo Crystal"
                  />
                </div>
                <span
                  class="logo-text text-xl font-bold font-marcel capitalize"
                >
                  Crystal.
                </span>
              </div>
            </a>
            <div

                <li class="mp-top-menu-item">

                </li>
                <li class="mp-top-menu-item">
                  <a href="!#" class="px-8">CONTACT</a>
                </li>
                <li class="mp-top-menu-item">
                  <a href="!#" class="px-8">ABOUT</a>
                </li>
              </ul>
              <div class="p-4 border-[1px] rounded-xl border-[#D9D9D9]">
                <input
                  type="search"
                  class="border-0 outline-0 min-w-60"
                  id="searchInput"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <div
                class="text-2xl flex flex-row justify-between items-center gap-6"
              >
                <a href=""><i class="fa-regular fa-heart"></i></a>

        <main>
          <section class="slider"></section>

          <section class="hot-sale"></section>
          <!-- End Hot Sale -->
          <section class="category"></section>
          <!-- End Category -->
