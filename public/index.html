<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./assets/icon/Logo-icon-black.png" sizes="16x16" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body>
    <div id="root" class="scroll-smooth focus:scroll-auto">
      <div class="container 3xl:px-0 mx-auto px-5 font-poppins min-h-dvh">
        <div
          class="overlay fixed top-0 bottom-0 right-0 left-0 bg-[rgba(0,0,0,0.5)] z-[999] mp-transition-5 mp-invisible cursor-test"
        ></div>
        <!-- end overlay -->
        <div
          class="z-[9999] justify-between mobile-menu mp-mobile-menu-invisible fixed top-0 left-0 bottom-0 min-w-[400px] md:min-w-[330px] bg-white ml-0 px-5 pt-8 pb-5 text-primary overscroll-y-auto mp-transition-5"
        >
          <nav class="w-full flex flex-col h-full">
            <div
              class="flex flex-row w-full py-4 focus-within:border-b focus-within:border-primary mp-transition-5 mb-[30px]"
            >
              <input
                type="search"
                class="border-0 outline-0 w-full"
                id="searchInput"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0 text-lg" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
            <!-- end search mobile -->

            <ul class="font-semibold">
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span>HOME</span>
                  <i class="fa-solid fa-caret-right opacity-50"></i>
                </a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span> SHOP </span>
                  <i class="fa-solid fa-caret-right opacity-50"></i
                ></a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span> FEATURES </span>
                  <i class="fa-solid fa-caret-right opacity-50"></i
                ></a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span> PAGES </span>
                  <i class="fa-solid fa-caret-right opacity-50"></i
                ></a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="" class="mp-mobile-menu-item-a">
                  <span> BLOG </span>
                  <i class="fa-solid fa-caret-right opacity-50"></i
                ></a>
              </li>
            </ul>
            <!-- end item mobile -->

            <ul class="font-semibold items-end mt-auto">
              <li class="mp-mobile-menu-item">
                <a href="" class="flex flex-row items-center">
                  <div class="flex flex-row items-center">
                    <i class="fa-regular fa-heart text-xl mr-2"></i>
                    <span> WHIST LIST </span>
                  </div>
                  <span
                    class="ml-auto text-sm bg-primary text-white px-2 rounded-full"
                    >0</span
                  >
                </a>
              </li>
              <li class="mp-mobile-menu-item">
                <a href="">
                  <i class="fa-regular fa-user text-xl mr-2"></i>
                  <span> USER</span>
                </a>
              </li>
            </ul>
            <!-- end whist list & user -->
          </nav>
        </div>
        <!-- end mobile menu -->
        <div
          class="to-top p-2 flex justify-center items-center text-xl w-5 fixed bottom-12 right-5 border-b-0 border-transparent hover:border-primary hover:border-b-[6px] transition-ease-in-out mp-transition-3 cursor-pointer"
        >
          <i class="fa-solid fa-arrow-up-long"></i>
        </div>
        <header
          id="header"
          class="header z-[50] fixed top-0 left-0 right-0 md:px-10 px-5 xl:py-5 py-8 bg-white/0 text-primary uppercase transition-all trasition-ease-in-out duration-500"
        >
          <nav class="flex flex-row justify-between items-center">
            <!-- bar menu -->
            <div class="basis-2/6 text-xl xl:hidden">
              <i class="cursor-pointer bar-icon fa-solid fa-bars-staggered"></i>
            </div>

            <!-- menu -->
            <ul
              class="hidden xl:flex text-sm xl:flex-row xl:justify-start xl:gap-6 2xl:gap-8 py-4 basis-2/6"
            >
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active">HOME</a>
              </li>
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active"
                  >SHOP <i class="fa-solid fa-caret-right"></i
                ></a>
              </li>
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active">FEATURES</a>
              </li>
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active">PAGES</a>
              </li>
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active">BLOG</a>
              </li>
            </ul>
            <!-- Logo -->
            <a href="#!" aria-label="Trang chá»§" class="basis-2/6">
              <div
                class="logo-wrapper flex flex-row items-center justify-center"
              >
                <img src="./assets/icon/logo.svg" alt="" class= />
              </div>
            </a>
            <!-- Search & Cart & User -->
            <div
              class="flex flex-row gap-4 justify-end items-center basis-2/6 pr-2.5"
            >
              <!-- Search -->
              <div class="flex flex-row p-4 hidden xl:block">
                <input
                  type="search"
                  class="border-0 outline-0 2xl:w-52 pb-1 w-40 bg-transparent focus:border-b border-b-0 border-transparent focus:border-primary mp-transition-5"
                  id="searchInput"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div>

              <!-- Cart & User & Whist List -->
              <div
                class="text-xl flex flex-row justify-between items-center gap-6"
              >
                <!-- User -->
                <a href="!#"
                  ><i class="fa-regular fa-user hidden xl:block"></i
                ></a>
                <!-- Whist List -->
                <a href="!#"><i class="fa-regular fa-heart"></i></a>
                <!-- Cart -->
                <a href="!#">
                  <i class="fa-solid fa-bag-shopping relative">
                    <div
                      class="absolute px-2 -top-4 -right-5 bg-gray-400 text-white rounded-full text-xs font-extralight border-[1px] border-white flex justify-center items-center font-roboto"
                    >
                      99
                    </div></i
                  ></a
                >
              </div>
            </div>
          </nav>
        </header>
        <!-- End Header -->
        <main>
          <section
            id="indicators-carousel"
            class="slider w-full min-h-[100vh] z-[20]"
            data-carousel="static"
          >
            <!-- Slide List -->
            <div
              id="slide-lists"
              class="slide-lists flex flex-row absolute top-0 left-0 right-0 h-full"
            ></div>

            <!-- Slider dots -->
            <div
              class="dots-container absolute z-30 flex justify-center items-center -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2"
            ></div>
            <!-- Slider controls -->
            <button
              type="button"
              class="prev absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-prev
            >
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-transparent group-hover:bg-gray-200/70 border-0 outline-0 mp-transition-3"
              >
                <i class="fa-solid fa-chevron-left"></i>
                <span class="sr-only">Previous</span>
              </span>
            </button>
            <button
              type="button"
              class="next absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-next
            >
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-transparent group-hover:bg-gray-200/70 border-0 outline-0 mp-transition-3"
              >
                <i class="fa-solid fa-chevron-right"></i>
                <span class="sr-only">Next</span>
              </span>
            </button>
          </section>
          <!-- End Slider -->
          <section class="hot-sale h-dvh w-full"></section>
          <!-- End Hot Sale -->
          <section class="category"></section>
          <!-- End Category -->
          <section class="product"></section>
          <!-- End Product -->
        </main>
        <!-- End Main -->
        <footer></footer>
        <!-- End Footer -->
      </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
