<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./assets/icon/Logo-icon-black.png" sizes="16x16" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body>
    <div id="root">
      <div class="container 3xl:px-0 px-5 mx-auto font-poppins relative">
        <header class="xl:py-5 py-8 py- uppercase">
          <nav class="flex flex-row justify-between items-center">
            <!-- bar menu -->
            <i class="basis-2/6 fa-solid fa-bars-staggered xl:hidden"></i>
            <div class="mobile-menu"></div>
            <!-- menu -->
            <ul
              class="hidden xl:flex text-sm xl:flex-row xl:justify-start xl:gap-6 py-4 basis-2/6"
            >
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active">HOME</a>
              </li>
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active"
                  >SHOP <i class="fa-solid fa-chevron-down"></i
                ></a>
              </li>
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active">COLLECTION</a>
              </li>
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active">CONTACT</a>
              </li>
              <li class="mp-top-menu-item">
                <a href="!#" class="mp-top-menu-item-a-active">ABOUT</a>
              </li>
            </ul>
            <!-- Logo -->
            <a href="#!" aria-label="Trang chá»§" class="basis-2/6">
              <div
                class="logo-wrapper flex flex-row items-center justify-center"
              >
                <img src="./assets/icon/logo.svg" alt="" class= />
              </div>
            </a>
            <!-- Search & Cart & User -->
            <div
              class="flex flex-row gap-4 justify-end items-center basis-2/6 pr-2.5"
            >
              <!-- Search -->
              <div
                class="flex flex-row p-4 border-[1px] rounded-xl border-[#D9D9D9] hidden xl:block"
              >
                <input
                  type="search"
                  class="border-0 outline-0 w-52"
                  id="searchInput"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div>

              <!-- Cart & User & Whist List -->
              <div
                class="text-xl flex flex-row justify-between items-center gap-6"
              >
                <!-- User -->
                <a href="!#"
                  ><i class="fa-regular fa-user hidden xl:block"></i
                ></a>
                <!-- Whist List -->
                <a href="!#"><i class="fa-regular fa-heart"></i></a>
                <!-- Cart -->
                <a href="!#">
                  <i class="fa-solid fa-bag-shopping relative">
                    <div
                      class="absolute px-2 -top-4 -right-5 bg-gray-400 text-white rounded-full text-sm font-extralight border-[1px] border-white flex justify-center items-center font-roboto"
                    >
                      99
                    </div></i
                  ></a
                >
              </div>
            </div>
          </nav>
        </header>

        <main>
          <section class="slider"></section>
          <!-- End Slider -->
          <section class="hot-sale"></section>
          <!-- End Hot Sale -->
          <section class="category"></section>
          <!-- End Category -->
          <section class="product"></section>
          <!-- End Product -->
        </main>
        <footer></footer>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
