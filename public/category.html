<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sober | Category</title>
    <link rel="icon" href="./assets/icon/Logo-icon-black.png" sizes="16x16" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/hiddenspin.css" />
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body>
    <div id="root" class="scroll-smooth focus:scroll-auto overflow-hidden">
      <div class="mx-auto font-poppins min-h-dvh">
        <div id="mobileMenu"></div>

        <div
          class="to-top p-2 flex justify-center items-center text-xl w-5 fixed bottom-12 right-5 border-b-0 border-transparent hover:border-primary hover:border-b-[6px] transition-ease-in-out mp-transition-3 cursor-pointer"
        >
          <i class="fa-solid fa-arrow-up-long"></i>
        </div>
        <div id="header"></div>

        <!-- End Header -->
        <!-- Main -->
        <main>
          <section
            class="pageheader mp-fullpage-section-pad lg:h-[600px] md:h-[470px] h-[350px] mx-auto pt-[160px] md:pt-[220px] lg:pt-[275px] pb-[60px] md:pb-[120px] lg:pb-[175px] flex flex-col justify-between items-center relative overflow-hidden"
          >
            <img
              src="./assets/images/slide1.jpg"
              alt=""
              class="absolute inset-0 h-full w-full object-cover z-[-1]"
            />
            <h3 class="text-7xl letter tracking-widest">Shop</h3>
            <div class="path flex flex-row text-xs font-semibold text-gray-500">
              <a href="index.html" class="hover:text-primary mp-transition-3"
                >Home</a
              >

              <span class="mx-2">/</span>
              <a
                id="breadcrumb-category"
                href="category.html"
                class="text-primary mp-transition-3 capitalize"
              >
                Shop
              </a>
            </div>
            <div class="nav flex flex-row gap-6">
              <i
                class="fa-solid fa-arrow-left-long cursor-pointer"
                id="back-button"
              ></i>
              <i
                class="fa-solid fa-arrow-right-long cursor-pointer"
                id="next-button"
              ></i>
            </div>
          </section>
          <section class="shop mp-fullpage-section-pad">
            <div
              class="shop-tool-bar flex flex-row justify-between py-[30px] border-b border-gray-200"
            >
              <nav>
                <ul
                  class="flex-row justify-center hidden xl:flex gap-[50px] items-center text-gray-500"
                >
                  <li class="mp-hot-sale-text mp-hot-sale-text-active">
                    <a href="" id="all-products-link">All Products</a>
                  </li>
                  <li class="mp-hot-sale-text">
                    <a href="" id="best-sellers-link">Best Sellers</a>
                  </li>
                  <li class="mp-hot-sale-text">
                    <a href="" id="new-products-link">New Products</a>
                  </li>
                  <li class="mp-hot-sale-text">
                    <a href="" id="sale-link">Sale Products</a>
                  </li>
                </ul>
              </nav>
              <div
                class="tools flex flex-row justify-center xl:gap-[50px] gap-[20px] items-center text-gray-500"
              >
                <span class="product-count text-xs ml-auto">61 products</span>
                <div
                  class="sort-by flex flex-row justify-center xl:gap-[50px] gap-[20px] items-center text-gray-500 text-xs"
                >
                  <div class="low-to-hight hover:text-primary cursor-pointer">
                    <i class="fa-solid fa-arrow-up mr-2"></i>
                    <span>Low to hight</span>
                  </div>
                  <div class="hight-to-low hover:text-primary cursor-pointer">
                    <i class="fa-solid fa-arrow-down mr-2"></i>
                    <span>Hight to low</span>
                  </div>
                </div>
                <div class="filter cursor-pointer group relative">
                  <i class="fa-solid fa-filter hover:text-primary"></i>
                  <span class="hover:text-primary"> Filter</span>
                  <div
                    class="filter-submenu max-h-[660px] mp-invisible translate-x-[50%] overflow-y-auto group-hover:visible group-hover:opacity-100 group-hover:translate-x-0 shadow shadow-md mp-transition-5 absolute shadow-gray-500 pb-[30px] pr-[30px] pl-[30px] top-0 right-0 min-w-[390px] bg-white z-[1600]"
                  >
                    <div
                      class="flex flex-row justify-between items-center border-b border-gray-300 pt-[25px] pb-[30px] min-h-[60px] z-10 bg-white sticky top-0 left-0 right-0"
                    >
                      <h4 class="text-xl">Filter</h4>
                    </div>

                    <div class="tag-container">
                      <h5 class="mb-[12px] pt-[25px]">Tag</h5>
                      <ul class="tag-list">
                        <li class="flex items-center py-2">
                          <label
                            class="flex items-center cursor-pointer relative"
                            for="tag1"
                          >
                            <input
                              type="checkbox"
                              checked
                              class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                              id="tag1"
                            />
                            <span
                              class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                            >
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-3.5 w-3.5"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                stroke="currentColor"
                                stroke-width="1"
                              >
                                <path
                                  fill-rule="evenodd"
                                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                  clip-rule="evenodd"
                                ></path>
                              </svg>
                            </span>
                          </label>
                          <label
                            class="cursor-pointer ml-2 text-slate-600 text-sm"
                            for="tag1"
                          >
                            Tag 1
                          </label>
                        </li>
                        <li class="flex items-center py-2">
                          <label
                            class="flex items-center cursor-pointer relative"
                            for="tag2"
                          >
                            <input
                              type="checkbox"
                              checked
                              class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                              id="tag2"
                            />
                            <span
                              class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                            >
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-3.5 w-3.5"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                stroke="currentColor"
                                stroke-width="1"
                              >
                                <path
                                  fill-rule="evenodd"
                                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                  clip-rule="evenodd"
                                ></path>
                              </svg>
                            </span>
                          </label>
                          <label
                            class="cursor-pointer ml-2 text-slate-600 text-sm"
                            for="tag2"
                          >
                            Tag 2
                          </label>
                        </li>
                      </ul>
                    </div>
                    <div class="brand-container">
                      <h5 class="mb-[12px] pt-[25px]">Brand</h5>
                      <ul class="brand-list">
                        <li class="flex items-center py-2">
                          <label
                            class="flex items-center cursor-pointer relative"
                            for="brand1"
                          >
                            <input type="checkbox" checked class="peer h-5 w-5
                            cursor-pointer transition-all appearance-none
                            rounded shadow hover:shadow-md border
                            border-slate-300 checked:bg-slate-800
                            checked:border-slate-800" id="brand1"" />
                            <span
                              class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                            >
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-3.5 w-3.5"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                stroke="currentColor"
                                stroke-width="1"
                              >
                                <path
                                  fill-rule="evenodd"
                                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                  clip-rule="evenodd"
                                ></path>
                              </svg>
                            </span>
                          </label>
                          <label
                            class="cursor-pointer ml-2 text-slate-600 text-sm"
                            for="brand1"
                          >
                            Brand 1
                          </label>
                        </li>
                        <li class="flex items-center py-2">
                          <label
                            class="flex items-center cursor-pointer relative"
                            for="brand2"
                          >
                            <input
                              type="checkbox"
                              checked
                              class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-slate-800 checked:border-slate-800"
                              id="brand2"
                            />
                            <span
                              class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                            >
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-3.5 w-3.5"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                stroke="currentColor"
                                stroke-width="1"
                              >
                                <path
                                  fill-rule="evenodd"
                                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                  clip-rule="evenodd"
                                ></path>
                              </svg>
                            </span>
                          </label>
                          <label
                            class="cursor-pointer ml-2 text-slate-600 text-sm"
                            for="brand2"
                          >
                            Brand 2
                          </label>
                        </li>
                      </ul>
                    </div>
                    <div class="price-range-container">
                      <h5 class="mb-[12px] pt-[25px]">Price</h5>
                      <div class="slider">
                        <div
                          class="price-range flex justify-between text-[13px]"
                        >
                          <span>Min Price</span>
                          <span class="min-price-display text-sm">$0</span>
                        </div>
                        <input
                          type="range"
                          id="min-price"
                          min="0"
                          max="1000"
                          value="0"
                          class="slider-input w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm"
                        />
                        <div
                          class="price-range flex justify-between text-[13px]"
                        >
                          <span>Max Price</span>
                          <span class="max-price-display text-sm">$1000</span>
                        </div>
                        <input
                          type="range"
                          id="max-price"
                          min="0"
                          max="1000"
                          value="1000"
                          class="slider-input w-full h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="products grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 3xl:grid-cols-5 gap-[30px] mt-[50px]"
            ></div>
            <div class="load-more mp-button-container">
              <a
                href="#"
                class="bg-primary font-semibold text-sm text-white px-4 py-5 min-w-[200px] text-center cursor-pointer hover:bg-[#FF6962] transition-ease-in-out mp-transition-3"
                >Load More</a
              >
            </div>
          </section>
        </main>
        <!-- End Main -->
        <!--
  Heads up! 👋

  This component comes with some `rtl` classes. Please remove them if they are not needed in your project.

  Plugins:
    - @tailwindcss/forms
-->

        <div id="footer"></div>

        <!-- End Footer -->
      </div>
    </div>
    <script type="module" src="./assets/js/category.js"></script>
    <script type="module" src="./assets/js/categoryBreadcrumb.js"></script>
  </body>
</html>
